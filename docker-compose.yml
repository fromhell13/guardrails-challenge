version: '3'
services: 
    mongo:
        image: 'mongo'
        container_name: 'my-mongo'
        ports: 
            - '27017:27017'
        volumes: 
            - ./mongo-volume:/data/db
    api:
        build: ./api
        container_name: 'my-api'
        command: nodemon index.js
        volumes: 
            - ./api:/app
        ports: 
            - '8080:8080'
        links:
            - mongo
    dashboard:
        build: ./dashboard
        container_name: 'my-dashboard'
        ports: 
            - '3000:3000'
        volumes: 
            - ./dashboard:/usr/src/app
    
